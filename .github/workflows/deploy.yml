name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"] # Se ejecuta cuando subes cambios a main o master
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inyectar Credenciales de Firebase
        run: |
          # Este paso busca los marcadores __XXX__ en index.html y los reemplaza
          # con los valores reales guardados en los Secrets de GitHub
          sed -i 's|__API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g' index.html
          sed -i 's|__AUTH_DOMAIN__|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' index.html
          sed -i 's|__PROJECT_ID__|${{ secrets.FIREBASE_PROJECT_ID }}|g' index.html
          sed -i 's|__STORAGE_BUCKET__|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' index.html
          sed -i 's|__MESSAGING_SENDER_ID__|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g' index.html
          sed -i 's|__APP_ID__|${{ secrets.FIREBASE_APP_ID }}|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4